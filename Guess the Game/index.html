<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try your luck</title>
  <link href="style.css" rel="stylesheet">
  </link>
</head>

<body>
  <header class="hero">
    <h1 class="hero__heading">Try your luck!</h1>
    <p class="hero__brief">This is not the usual guess my number game. Try your luck and use your math skills to guess
      the number.</p>
  </header>

  <main>
    <section class="difficulty">
    <label for="difficulty__level">Select difficulty</label>
    <select name="level" id="difficulty__level">
      <option value="">---Select difficulty---</option>
      <option value="easy">Easy (1 to 20)</option>
      <option value="medium">Medium (15 to 50)</option>
      <option value="hard">Hard (25 to 200)</option>
    </select>
  </section>
  <section class="player">
    <p class="player__current">Player 1 turn</p>
  </section>
    <section class="player1">
      <p class="player1__secret-number">?</p>
      <p class="player1__guess">Guessed Number: <span class="player1__guess--number">0</span></p>
      <h2 class="player1__dice-output">0</h2>
      <button class="player1__add">+</button>
      <button class="player1__subtract">-</button>
      <button class="player1__multiply">x</button>
      <button class="player1__divide">/</button>
      <button class="player1__roll">Roll</button>
      <p class="player1__feedback">Start guessing...</p>
      <!-- <p class="player1__attempts">No.of attempts: <span class="player1__attempts--count">0</span></p> -->
    </section>
    <button class="reset">New Game</button>

    <section class="player2">
      <p class="player2__secret-number">?</p>
      <p class="player2__guess">Guessed Number: <span class="player2__guess--number">0</span></p>
      <h2 class="player2__dice-output">0</h2>
      <button class="player2__add">+</button>
      <button class="player2__subtract">-</button>
      <button class="player2__multiply">x</button>
      <button class="player2__divide">/</button>
      <button class="player2__roll">Roll</button>
      <p class="player2__feedback">Start guessing...</p>
      <!-- <p class="player1__attempts">No.of attempts: <span class="player1__attempts--count">0</span></p> -->
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
