<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Try your luck</title>
    <link href="guessTheNumber.css" rel="stylesheet"></link>
  </head>
  <body>
    <header>
        <h1>Try your luck!</h1>
        <p class="brief">This is not the usual guess my number game. Try your luck and use your math skills to guess the number.</p>
        <button class="reset">Reset</button>

    </header>

    <main>
        <section class="dice">
            <img src="https://cdn-icons-png.flaticon.com/512/744/744685.png?w=826&t=st=1677084822~exp=1677085422~hmac=bc97848e02590eb6a11646fd237a0433febfb9e96f1900c8147596f9367b884a" alt="" class="dice">
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="multiply">x</button>
            <button class="divide">/</button>
            <!-- Add i button to divide and info on hover -->
            <img src="https://cdn-icons-png.flaticon.com/512/744/744685.png?w=826&t=st=1677084822~exp=1677085422~hmac=bc97848e02590eb6a11646fd237a0433febfb9e96f1900c8147596f9367b884a" alt="" class="dice">
            <button class="add">+</button>
            <button class="subtract">-</button>
            <button class="multiply">x</button>
            <button class="divide">/</button>
            <!-- Add i button to divide and info on hover -->
            <div>
                <button class="roll">Roll</button>
            </div>
        </section>

        <section class="guess">
            <p class="display">Display output</p>
            <p class="guessedNumber">0</p>
            <p class="feedback">high or low or winner</p>
            <p class="tries">Number of tries</p>
        </section>
    </main>
    <script src="guessTheNumber.js"></script>
  </body>
</html>
